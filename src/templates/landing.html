<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ project_name }}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f6f7fb;
            color: #111;
        }

        .wrap {
            max-width: 1100px;
            margin: 0 auto;
            padding: 36px 18px;
        }

        .top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
        }

        h1 {
            margin: 0;
            font-size: 52px;
            letter-spacing: 0.3px;
        }

        .actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            text-decoration: none;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid #111;
            font-weight: 700;
            background: #fff;
            color: #111;
            display: inline-block;
        }

            .btn.primary {
                background: #111;
                color: #fff;
            }

        .hero {
            margin-top: 28px;
        }

        .image-space {
            height: 460px;
            border-radius: 16px;
            border: 3px dashed #b8b8b8;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

            .image-space img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .placeholder-text {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="top">
            <h1>{{ project_name }}</h1>

            <div class="actions">
                <a class="btn" href="{{ url_for('login') }}">Login</a>
                <a class="btn primary" href="{{ url_for('signup') }}">Create account / Sign up</a>
            </div>
        </div>

        <div class="hero">
            <div class="image-space">
                <!-- Option A: show a real image (recommended) -->
                <img src="{{ url_for('static', filename='landing.jpg') }}" alt="Project image">

                <!-- Option B: if you don't have an image yet, comment out the <img> above and use this:
                <div class="placeholder-text">Picture goes here</div>
                -->
            </div>
        </div>
    </div>
</body>
</html>
